spring.application.name=SweetHoney

spring.datasource.url=jdbc:mysql://localhost:3306/sweetHoney
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

s3.credentials.access-key : ${ACCESS_KEY}
s3.credentials.secret-key : ${SECRET_KEY}
s3.credentials.region : ap-northeast-2
s3.bucket : sweet-honey

jwt.secret.key=${JWT_SECRET_KEY}
